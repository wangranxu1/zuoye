<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	 ul{
		list-style:none;
		margin:0;
		padding:0;
	}
	.close{
     cursor:pointer;
     margin-right:5px;
	}
	</style>
</head>
<body>
	<input type="text" name="txt" id="txt">
	<input type="button" value="添加" id="add">
	<ol id="list"></ol>
	<input type="button" value="清空列表" id="clean">
	<script src="libs/jquery.min.js"></script>
	<script>
       var txt=$('#txt');
       var list=$('#list');
       $('#add').click(function(){
       	var v=txt.val();
       	if(v==''){
          alert('还没填写内容');
       	}else{
           txt.val('');
           var li='<li><span class="close">&times;</span>'+v+'</li>';
           list.prepend(li);
       	}
       });
      list.on('click','.close',function(){
         $(this).parent().remove();
       });
       $('#clean').click(function(){
       	// list.find('li').remove();
       	list.empty();
       });
	</script>
</body>
</html>
